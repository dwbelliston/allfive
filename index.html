<!DOCTYPE html>
<html ng-app="allfive">
    <head>
        <title>allfive</title>

        <meta name="viewport">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="animate.css">
    </head>
    <body ng-controller="allfive">


    <div class="pane left animated" ng-style="{'z-index': leftZ}" ng-class="{slideInLeft: leftIn, slideOutLeft: leftOut}">
      <div class="centerContainer">
          <img class="centerImage" src="icon/computer.png">
          <div class="centerAppear">I just love coding</div>
      </div>
        <div class="moveRightArrow" ng-click="moveLeftLeft()"><div class="circle"></div></div>
    </div>


    <div class="pane right animated" ng-style="{'z-index': rightZ}" ng-class="{slideInRight: rightIn, slideOutRight: rightOut}">
        <div class="centerContainer">
            <img class="centerImage" src="icon/baby.png">
            <div class="centerAppear">I just love my family</div>
        </div>
        <div class="moveLeftArrow" ng-click="moveRightRight()"><div class="circle"></div></div>
    </div>


    <div class="pane top animated" ng-style="{'z-index': topZ}" ng-class="{slideInDown: topDown, slideOutUp: topUp}">
        <div class="moveDownArrow" ng-click="moveTopUp()"><div class="circle"></div></div>
        <div class="centerContainer">
            <img class="centerImage" src="icon/book.png">
            <div class="centerAppear">I just love reading</div>
        </div>
    </div>


    <div class="pane bottom animated" ng-style="{'z-index': bottomZ}" ng-class="{slideInUp: bottomUp, slideOutDown: bottomDown}">
        <div class="moveUpArrow" ng-click="moveBottomDown()"><div class="circle"></div></div>
        <div class="centerContainer">
            <img class="centerImage" src="icon/church.png">
            <div class="centerAppear">I just love God and country</div>
        </div>
    </div>



    <div class="pane center animated" ng-style="{'z-index': centerZ}" ng-class="{
       slideOutUp: centerOutUp,
       slideInDown: centerInDown,
       slideOutDown: centerOutDown,
       slideInUp: centerInUp,
       slideOutRight: centerOutRight,
       slideInRight: centerInRight,
       slideOutLeft: centerOutLeft,
       slideInLeft: centerInLeft}">
        <div class="moveLeftArrow" ng-click="moveCenterRight()"><div class="circle"></div></div>
        <div class="moveRightArrow" ng-click="moveCenterLeft()"><div class="circle"></div></div>
        <div class="centerContainer">
            <img class="centerImage" src="icon/rice.png">
            <div class="centerAppear">I just love rice</div>
        </div>
        <div class="moveUpArrow" ng-click="moveCenterDown()"><div class="circle"></div></div>
        <div class="moveDownArrow" ng-click="moveCenterUp()"><div class="circle"></div></div>
    </div>




    </body>
</html>
